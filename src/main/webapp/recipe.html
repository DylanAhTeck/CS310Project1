<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImHungry | Recipe</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <style>
	body {
		overflow-y:scroll;
	}
	ul, ol {
		columns: 2;
		-webkit-columns: 2;
		-moz-columns: 2;
	}
	h4 {
		margin-top: 5px;
	}
	.dropdown {
		width: 100%
	}
	.dropdown-trigger {
		width: 100%;
	}
	@media print {
    	body{display: block;}
    	img {
    		display: none;
    	}
    	.is-one-fifth {
    		display: none;
    	}
	}
    </style>
  </head>
  <body style="background-color: #f5f5f5; height: 100vh;">
  <section class="hero">
  	<div class="hero-body">
	   <div class="container">
	   	<div class="columns">
	   		<div class="column is-four-fifths">
	   			<h1 class="title" id="recipe-title"></h1>
	   			<p id="recipe-image"></p>
	   			<p id="recipe-prep-time"></p>
	   			<p id="recipe-cook-time"></p>
	   			<h4 class="subtitle">Ingredients</h4>
	   			<ul id="ingredients"></ul>
	   			<h4 class="subtitle">Instructions</h4>
	   			<ol type="1" id="instructions"></ol>
	   		</div>
	   		<div class="column is-one-fifth">
	   			<div class="column">
					    <div class="select is-fullwidth has-text-centered">
					      <select id = "dropdown">
					      <option class = "has-text-centered" id="none" value=""> </option>
					      <option class = "has-text-centered" id="favorites" value = "favorites" >
					        Favorites
					      </option>
					      <option class = "has-text-centered" id="explore" value = "explore">
					       To Explore
					      </option>
					      <option class ="has-text-centered" id="do-not-show" value = "do-not-show">
					        Do Not Show
					      </option>
					      </select>
					      </div>
					<div class="button is-fullwidth" id = "addtolist" >Add to List</div>
					<div class="button is-fullwidth" id = "managelist" >Manage List</div>
					<a onclick="window.print()" class="button is-fullwidth">Printable Version</a>
					<a onclick="history.back();" class="button is-fullwidth">Back to Results</a>
					
		    	</div>
		   </div>
	   	</div>
	   </div>
	</div>
  </section>
  </body>
  <script src="./javascript/recipe.js"></script>
</html>
