<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImHungry | Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdpgAD8kWgEeFD7AY2FMwBAIe_Hz2jITo"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <style>
	body {
		overflow-y:scroll;
	}
	.dropdown {
		width: 100%
	}
	.dropdown-trigger {
		width: 100%;
	}
	@media print {
    	body{display: block;}
    	.is-one-fifth {
    		display: none;
    	}
	}
    </style>
  </head>
  <body style="background-color: #f5f5f5; height: 100vh;">
  <section class="hero">
  	<div class="hero-body">
	   <div class="container">
	   	<div class="columns">
	   		<div class="column is-four-fifths">
	   			<h1 class="title" id="restaurant-name"></h1>
	   			<a id="restaurant-address"></a>
	   			<p id="restaurant-phone-number"></p>
	   			<a id="restaurant-link"></a>
	   		</div>
	   		<div class="column is-one-fifth">
	   			<a onclick="window.print()" class="button is-fullwidth">Printable Version</a>
				<a onclick="history.back();" class="button is-fullwidth">Back to Results</a>
	   			<div class="dropdown">
				  <div class="dropdown-trigger">
				    <button class="button is-fullwidth" aria-haspopup="true" aria-controls="dropdown-menu">
				      <span id="dropdown-title"></span>
				      <span class="icon is-small">
				        <i class="fas fa-angle-down" aria-hidden="true"></i>
				      </span>
				    </button>
				  </div>
				  <div class="dropdown-menu" id="dropdown-menu" role="menu">
				    <div class="dropdown-content">
				      <a id="favorites" class="dropdown-item">
				        Favorites
				      </a>
				      <a id="explore" class="dropdown-item">
				        To Explore
				      </a>
				      <a id="do-not-show" class="dropdown-item">
				        Do Not Show
				      </a>
				    </div>
				  </div>
				</div>
				<a id="add-to-list" class="button is-fullwidth">Add to List</a>
	   		</div>
	   	</div>
	   </div>
	</div>
  </section>
  </body>
  <script src="./javascript/restaurant.js">
  </script>
</html>
