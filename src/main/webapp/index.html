<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImHungry | Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body style="background-color: #f5f5f5; height: 100vh;">
  <section class="hero">
  	<div class="hero-body">
	    <div class="container has-text-centered">
	      <h1 class="title">
	        ImHungry
	      </h1>
	      <form action="./results.html">
	      	<div class="field has-addons has-addons-centered">
	      		<div class="control">
	      			<input class="input" name="query" type="text" placeholder="Enter Food" />
	      		</div>
	      		<div class="control">
	      			<input class="input" style="width: 100px;" name="size" type="number" min="1" value="5" />
	      		</div>
	      	</div>
	      	<div class="field has-addons has-addons-centered">
	      		<div class="control">
	      			<button class="button is-info">Feed me!</button>
	      		</div>
	      	</div>
	      </form>
	    </div>
	</div>
  </section>
  </body>
</html>
