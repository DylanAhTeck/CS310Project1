<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImHungry | Search</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

<style>
.btn {
 color: green;
 font-size: 20px;
 font-weight: bold;
 border: none;
 background-color: Transparent;
 background-repeat:no-repeat;

}
  </style>
  
  <body style="background-color: #f5f5f5; height: 100vh;">
  <section class="hero">
  	<div class="hero-body">
	    <div class="container has-text-centered">
	      <p class="title has-info">
	        ImHungry
	      </p>
	      <form action="./results.html">
	      	<div class="field has-addons has-addons-centered">
	      		<div class="control">
	      			<input required class="input" name="query" type="text" placeholder="Enter Food" />
	      		</div>
	      		<div class="control">
	      			<input class="input" title = "Number of items to show in results" style="width: 100px;" name="size" type="number" min="1" value="5" />
	      		</div>
	      	</div>
	      	<div id = "submit" class="field has-addons has-addons-centered">
	      	
	      	<button class = "btn" onclick = "changeFace()">
	      	Feed Me!
	      	<figure class="image is-128x128">
			<img id = "image" style = "z-index: -1;" src = "https://images.emojiterra.com/google/android-pie/512px/1f620.png"></img> 
			</figure>
	      	</button>
	      		
	      	</div>
	      	
	      <script>
	    function changeFace() {
  		var img = document.getElementById("image");
  		img.src = "https://images.emojiterra.com/google/android-pie/512px/1f600.png";
  		return false;
		}
	    </script>
	    
	      </form>
	    </div>
	</div>
  </section>
  </body>
</html>
